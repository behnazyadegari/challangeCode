<div class="flex flex-col sm:flex-row items-center md:items-start justify-center  flex-auto min-w-0">
    <div class="md:flex md:items-center md:justify-start w-full sm:w-auto md:h-full md:w-1/3  px-4 sm:px-12 md:px-16 sm:rounded-2xl md:rounded-none sm:shadow md:shadow-none sm:bg-card">
        <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">


            <!-- Title -->
            <div class="text-4xl font-extrabold tracking-tight leading-tight">Sign in</div>
            <div class="flex items-baseline mt-0.5 font-medium">
                <div>welcome to FMS</div>
            </div>

            <!-- Alert -->
            <fuse-alert
                class="mt-8"
                *ngIf="showAlert"
                [appearance]="'outline'"
                [showIcon]="false"
                [type]="alert.type"
                [@shake]="alert.type === 'error'">
                {{alert.message}}
            </fuse-alert>

            <!-- Sign in form -->
            <form
                class="mt-8"
                [formGroup]="signInForm"
                #signInNgForm="ngForm">

                <!-- Email field -->
                <div class="w-full">
                    <app-email-input [formItem]="signInForm" [formName]="'email'" [lable]="'email'" [isrequired]="true"
                    [icon]="'heroicons_solid:user'"></app-email-input>
                </div>
                <div class="w-full">
                    <app-password-input [formItem]="signInForm" [formName]="'password'" [lable]="'password'" 
                    [icon]="'heroicons_solid:lock-closed'"></app-password-input>
                </div>

                <!-- Actions -->


                <!-- Submit button -->
                <button
                    class=" w-full mt-6 bg-[#009589]"
                    mat-mini-fab
                    [disabled]="signInForm.disabled"
                    (click)="signIn()">
                    <span *ngIf="!signInForm.disabled">
                        Login
                    </span>
                    <mat-progress-spinner
                        *ngIf="signInForm.disabled"
                        [diameter]="24"
                        [mode]="'indeterminate'"></mat-progress-spinner>
                </button>
                <div class="inline-flex items-center justify-between w-full mt-1.5">
                    <a
                        class="text-md font-medium  hover:underline"
                        >Forgot password?
                    </a>
                </div>
                <div class="inline-flex items-center justify-end w-full mt-1.5">
                   تغییر زبان به فارسی<mat-icon
                        class="icon-size-5  text-[#009589]"
                        [svgIcon]="'heroicons_solid:globe-alt'"></mat-icon>
                
                </div>
            </form>
        </div>
    </div>
    <div class="relative hidden md:flex flex-auto items-center justify-center h-full p-16 lg:px-28 overflow-hidden bg-gray-800 dark:border-l">
        <!-- Background - @formatter:off -->
        <!-- Rings -->
        <img class="absolute inset-0 pointer-events-none" src="assets/assets/ic_login3.png"
         width="100%" height="100%" >
      

    </div>
</div>
