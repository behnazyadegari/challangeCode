<div class="map-container">
    <div class="relative w-full h-full  rounded-2xl">
        <div id="map"></div>
        <div class="absolute w-80 pt-8  px-4 mx-4">
            UNITS
            <div class="relative flex flex-row flex-auto mt-4 p-6 pr-3 pb-3 bg-card rounded-2xl shadow cursor-pointer"
            *ngFor="let item of units; let i = index" (click)="generateMarker(item)">
            
                <div class="m-1 p-2 w-1/4 items-center justify-center">
                    <img [src]="item.icon" />
                </div>
                <div class="flex flex-col flex-auto w-3/4 p-6">
                    <div class="flex items-start justify-start">
                        <div class="flex flex-col">
                            <div class="text-lg font-medium tracking-tight leading-6 truncate">{{item.name}}</div>
                            <div class="text-green-600 font-medium text-sm">
                            </div>
                        </div>

                    </div>
                    <div class="flex flex-row flex-wrap mt-4">
                        <div class="flex flex-col  w-1/2">
                            <div class="text-sm font-medium leading-none text-secondary"><mat-icon [svgIcon]="'mat_outline:airline_seat_recline_extra'"></mat-icon></div>
                        </div>
                        <div class="flex flex-col  w-1/2">
                            <div class="text-sm font-medium leading-none text-secondary"><mat-icon [svgIcon]="'mat_outline:device_thermostat'"></mat-icon></div>
                        </div>
                        <div class="flex flex-col  w-1/2">
                            <div class="text-sm font-medium leading-none text-secondary"><mat-icon [svgIcon]="'heroicons_solid:camera'"></mat-icon></div>
                        </div>
                        <div class="flex flex-col  w-1/2">
                            <!-- <div class="text-sm font-medium leading-none text-secondary"><mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon></div> -->
                        </div>
                    </div>
                </div>
           
            </div>
        </div>
    </div>
</div>
